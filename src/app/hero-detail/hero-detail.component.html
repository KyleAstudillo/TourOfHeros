<div *ngIf="coffee">

  <h2>{{coffee.name | uppercase}} Details</h2>
  <div><span>id: </span>{{coffee.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="coffee.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

</div>
